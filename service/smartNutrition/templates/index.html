<html>
   <head>
      <title>
         Smart Nutrition - Summary
      </title>
      <link href="/static/css/main.css" rel="stylesheet" title="Default Style">
      <link rel="stylesheet" type="text/css" href="static/semantic/dist/semantic.min.css">
      <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
      <script src="/static/semantic/dist/semantic.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/0.5.7/chartjs-plugin-annotation.js"></script>
   </head>

   <body>
        <div class="ui stackable container menu">
          <a href="/" class="item">
            <i class="pie chart icon"></i>
            <b>Summary</b>
          </a>
          {% if logname|length == 0 %}
              <a href="/login/" class="item">
                <i class="sign in icon"></i>
                Sign-in
              </a>
              <a href=/signup/ class="item">
                <i class="add user icon"></i>
                Sign Up
              </a>
          {% else %}
              <a href="/users/{{ logname }}/" class="item">
                <i class="user icon"></i>
                {{ logname }}
              </a>
              <a href=/signout/ class="item">
                <i class="sign out icon"></i>
                Sign Out
              </a>
          {% endif %}
        </div>

        <div class="ui two column container grid">
          <div class="column">
            <div class="ui segment">
                <canvas id="nutPerCalChart" height="100px"></canvas>
                <select class="ui search dropdown" id="nutPerCalChartDropdown" onchange="nutPerCalChartDropdownTrigger()">
                  <option value="">Nutrient</option>
                </select>
            </div>
            <div class="ui segment">
                <canvas id="nutChart" height="100px"></canvas>
                <select class="ui search dropdown" id="nutChartDropdown" onchange="nutChartDropdownTrigger()">
                  <option value="">Nutrient</option>
                </select>
            </div>
            <div class="ui segment">
                <canvas id="calSourceChart"></canvas>
            </div>
            <div class="ui vertical segment container">
              <div class="ui link items" id="recommendedItemsView">
                <!-- Loaded using loadRecommendedProducts.js -->
              </div>
            </div>
          </div>
          <div class="column">
            <div class="ui segment faderight">
                <canvas id="detailChart" height="350px"></canvas>
            </div>
            <div class="ui segment">
                <canvas id="foodGroupChart"></canvas>
            </div>
          </div>
        </div>


        <div class="ui hidden divider"></div>
   </body>

   <script>
    $('#nutPerCalChartDropdown').dropdown();
    $('#nutChartDropdown').dropdown();
   </script>
   <script src="static/scripts/loadNutPerCalChart.js"></script>
   <script src="static/scripts/loadNutChart.js"></script>
   <script src="static/scripts/loadCalSourceAreaChart.js"></script>
   <script src="static/scripts/loadFoodGroupChart.js"></script>
   <script src="static/scripts/loadDetailChart.js"></script>
   <script src="static/scripts/loadRecommendedProducts.js"></script>
</html>
